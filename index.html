<style>
* { box-sizing: border-box; }

html, body {
    height: 100%;
    margin: 0;
}

body {
    background: #000;
    color: #fff;
    font-family: monospace;
    font-size: 16px;
    overflow: hidden;
}

/* ===== MAIN ===== */
.main {
    position: absolute;
    top: 120px;
    bottom: 70px;
    left: 40px;
    right: 40px;
    display: flex;
}

.left {
    width: 32%;
    padding-right: 40px;
}

.right {
    width: 68%;
    display: flex;
    align-items: flex-start;
    justify-content: center;
}

/* ===== CONTENT ===== */
.about-text {
    line-height: 1.6;
    white-space: pre-line;
}

/* ===== VIDEO ===== */
.about-video {
    width: 100%;
    max-height: 100%;
    object-fit: cover;
    display: block;
    transform: scale(0.88);
    transform-origin: top center;
}

/* ===== NAV ===== */
.nav {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #000;
}

.nav a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    body {
        padding: 20px;
        padding-bottom: 70px;
        overflow: auto;
    }

    .main {
        position: static;
        flex-direction: column;
        padding: 0;
    }

    .left,
    .right {
        width: 100%;
        padding: 0;
    }

    .about-video {
        height: 240px;
        transform: none;
    }

    .about-text {
        margin-bottom: 24px;
    }

    .nav {
        left: 0;
        transform: none;
        width: 100%;
        padding: 14px 20px;
        height: auto;
    }

    .nav a {
        font-size: 13px;
    }
}

</style>
