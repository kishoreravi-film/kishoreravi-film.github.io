<style>
* { box-sizing: border-box; }

.section-break {
    margin-top: 25px;
}

/* ================= DESKTOP ================= */
@media (min-width: 769px) {

    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        background: #000;
        color: #fff;
        font-family: monospace;
        font-size: 16px;
        overflow: hidden;
    }

    /* ===== MAIN ===== */
    .container {
        position: absolute;
        top: 120px;
        bottom: 70px;
        left: 40px;
        right: 40px;
        display: flex;
    }

    .left { width: 36%; }
    .right { width: 64%; }

    /* ===== SECTIONS ===== */
    .section {
        margin-bottom: 26px;
    }

    .section-title {
        margin-bottom: 6px;
        font-weight: normal;
        text-transform: lowercase;
    }

    .section-title a {
        color: #fff;
        text-decoration: none;
    }

    /* ===== LISTS ===== */
    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    li {
        margin-bottom: 6px;
    }

    button.project {
        background: none;
        border: none;
        padding: 0;
        font-family: monospace;
        color: #fff;
        cursor: pointer;
        display: block;
        text-align: left;
    }

    li button.project::before {
        content: "- ";
    }

    button.project:hover {
        opacity: 0.7;
    }

    /* ===== MEDIA ===== */
    #videoFrame,
    #projectText {
        display: none;
    }

    /* ===== VIDEO ===== */
    #videoFrame iframe {
        width: 100%;
        height: 420px;
        border: none;
        display: block;
        transform: scale(0.5);
        transform-origin: top left;
    }

    #videoFrame.has-video {
        height: 210px;
    }

    /* ===== IMAGE ===== */
    .project-image {
        max-width: 50%;
        height: auto;
        display: block;
        transform: scale(0.75);
        transform-origin: top left;
        margin-bottom: -60px;
    }

    /* ===== PROJECT TEXT ===== */
    .project-text {
        margin-top: 12px;
        line-height: 1.8;
        white-space: pre-line;
        font-size: 14px;
        color: #fff;
        background: none;
        letter-spacing: 0.01em;
    }

    /* ===== OVERLAY (desktop hidden) ===== */
    #overlayCard {
        display: none;
    }
}

/* ================= NAV (ALL) ================= */
.nav {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #000;
    z-index: 1000;
}

.nav a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
   


    body {
        padding: 12px;
        padding-bottom: 70px;
        overflow: auto;
        font-family: monospace;
        font-size: 16px;
        background: #000;
        color: #fff;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .left,
    .right {
        width: 100%;
    }

    /* ===== MOBILE WORK LIST ===== */
    button.project {
        background: none;
        color: #fff;
        padding: 0;
        border: none;
        font-family: monospace;
        text-align: left;
        width: 100%;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        padding-left: 14px;
        position: relative;
        margin-bottom: 6px;
    }

    li::before {
        content: "-";
        position: absolute;
        left: 0;
        color: #fff;
    }

    li button.project::before {
        content: "";
    }

    .project-text {
        color: #fff;
        background: none;
        font-size: 14px;
        line-height: 1.6;
        white-space: pre-line;
    }

    .section-title a {
        color: #fff;
        text-decoration: none;
    }

    .nav {
        left: 0;
        transform: none;
        width: 100%;
        padding: 14px 20px;
        height: auto;
    }

    .nav a {
        font-size: 16px;
    }

   @media (max-width: 325px) {
    .nav a {
        font-size: 14px;
    }
}

}


    /* ===== MOBILE OVERLAY ===== */
    #overlayCard {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 480px;
        max-height: 90%;
        background: #111;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.7);
        z-index: 2000;
        padding: 20px;
        overflow-y: auto;
    }

    #overlayCard iframe,
    #overlayCard .project-image {
        max-width: 100%;
        max-height: 240px;
        transform: none;
    }

    #overlayCard .closeBtn {
        position: absolute;
        top: 12px;
        right: 16px;
        font-size: 28px;
        color: #fff;
        background: none;
        border: none;
        cursor: pointer;
    }

</style>

<script>
function loadProject(videoUrl, text) {
    const frame = document.getElementById('videoFrame');
    const textBox = document.getElementById('projectText');
    frame.classList.add('has-video');
    frame.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
    frame.style.display = 'block';
    textBox.style.display = 'block';
    textBox.textContent = text;
}

function loadImageProject(imageUrl, text) {
    const frame = document.getElementById('videoFrame');
    const textBox = document.getElementById('projectText');
    frame.classList.remove('has-video');
    frame.innerHTML = `<img src="${imageUrl}" class="project-image">`;
    frame.style.display = 'block';
    textBox.style.display = 'block';
    textBox.textContent = text;
}

function openOverlayVideo(videoUrl, text) {
    if (window.innerWidth <= 768) {
        overlayCard.style.display = 'block';
        overlayContent.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
        overlayText.textContent = text;
    } else {
        loadProject(videoUrl, text);
    }
}

function openOverlayImage(imageUrl, text) {
    if (window.innerWidth <= 768) {
        overlayCard.style.display = 'block';
        overlayContent.innerHTML = `<img src="${imageUrl}" class="project-image">`;
        overlayText.textContent = text;
    } else {
        loadImageProject(imageUrl, text);
    }
}

function closeOverlay() {
    overlayCard.style.display = 'none';
    overlayContent.innerHTML = '';
    overlayText.textContent = '';
}
</script>
